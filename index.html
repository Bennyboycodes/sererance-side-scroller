<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Innerview Sprint — 8-Bit Office Scroller</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="frame">
      <h1>Innerview Sprint</h1>
      <p class="subtitle">A 90s-style 8-bit office side scroller inspired by eerie corporate sci-fi.</p>
      <canvas id="game" width="640" height="360" aria-label="8-bit office side scroller game"></canvas>
      <div class="help">
        <span><kbd>Space</kbd> / <kbd>↑</kbd> jump</span>
        <span><kbd>R</kbd> restart</span>
      </div>
    </main>
    <script src="game.js"></script>
  </body>
</html>
